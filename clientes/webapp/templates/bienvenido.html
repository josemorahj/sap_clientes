<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
</head>
<body>
    <h1> sistema sap</h1>

        <div>
           numero de personas : {{nro_personas}}
        </div>

        <div>
            <a href="nueva_persona">Agregar Persona</a>
        </div>

        <div>
            <ul>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for persona in personas %}
                        <tr>
                            <td>{{persona.id}}</td>
                            <td>{{ persona.nombre }} {{ persona.apellido}}</td>
                            <td>{{ persona.email}}</td>
                            <td><a href="detalle_persona/{{persona.id}}">Ver</a></td>
                            <td><a href="editar_persona/{{persona.id}}">Editar</a></td>
                            <td><a href="eliminar_persona/{{persona.id}}">Eliminar</a></td>

                        </tr>
                        {% endfor %} 

                    </tbody>

                </table>

        </div>
</body>
</html>
